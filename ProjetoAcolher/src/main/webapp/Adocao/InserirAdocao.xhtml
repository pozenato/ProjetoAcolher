<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  

    <body>

        <ui:composition template="./../homePage.xhtml">

            <ui:define name="title">Inserir Adoção</ui:define>

            <ui:define name="content">

                <h4 class="title ui-widget-header ui-corner-all">Registrar Adoção</h4>
                <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="6" class="tamanho995">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Pessoas :" for="idPessoaSelecionada" style="margin-left: 30px;"/>
                                <h:selectOneMenu id="idPessoaSelecionada" value="#{adocaoManagedBean.idpessoaSelecionada}" 
                                                 requiredMessage="Preenchimento Obrigatório" required="true" style="margin-left: 140px">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{adocaoManagedBean.pessoasParaAdocao}"/>
                                </h:selectOneMenu>
                                <p:message for="idPessoaSelecionada"/>  
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Animal para Adoção:" for="idAnimalSelecionado" style="margin-left: 30px"/>
                                <h:selectOneMenu id="idAnimalSelecionado" value="#{adocaoManagedBean.idAnimalSelecionado}" 
                                                 requiredMessage="Preenchimento Obrigatório" required="true" style="margin-left: 66px">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{adocaoManagedBean.animaisParaAdocao}"/>
                                </h:selectOneMenu>
                            <p:message for="idAnimalSelecionado"/>  
                            </h:panelGrid>
                        </h:panelGrid>
                        
                    </h:panelGrid>
                    <div id="footerForm" class="title ui-widget-header ui-corner-all">
                        <h:commandButton style="margin-left: 10px;" styleClass="btn btn-success" action="#{adocaoManagedBean.Inserir}" value="Salvar" id="confirmar"/>
                        <h:commandButton style="margin-right: 10px; float: right" styleClass="btn" action="#{adocaoManagedBean.listar}" value="Cancelar" id="cancelar" immediate="true"/>                        
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
