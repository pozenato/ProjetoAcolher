<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  

    <body>

        <ui:composition template="./../homePage.xhtml">

            <ui:define name="title">Inserir Animal</ui:define>

            <ui:define name="content">

                <h4 class="title ui-widget-header ui-corner-all">Cadastrar Animal</h4>
                <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="6" class="tamanho995">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Nome " for="nome" style="width: 90px"/>
                                <p:inputText id="nome" value="#{animalManagedBean.animal.nome}" required="true"
                                             requiredMessage="Preenchimento Obrigatório" style="width: 400px;"/>
                                <p:message for="nome"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Raça: " for="raca" style="width: 90px" />
                                <p:inputText id="raca" value="#{animalManagedBean.animal.raca}" required="true"
                                             requiredMessage="Preenchimento Obrigatório" style="width: 400px;"/>
                                <p:message for="raca"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Tipo Animal: " for="tipo" style="width: 90px"/>
                                <p:selectOneRadio id="tipo" value="#{animalManagedBean.animal.tipo}" layout="grid" columns="2" style="width: 200px"
                                                   required="true" requiredMessage="Preenchimento Obrigatório">
                                    <f:selectItem itemLabel="Cachoro" itemValue="1" />
                                    <f:selectItem itemLabel="Gato" itemValue="2" />
                                </p:selectOneRadio >
                                <p:message for="tipo"/>
                            </h:panelGrid>                       
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Data de Nascimento" for="datanascimento" style="width: 90px"/>
                                <p:calendar id="datanascimento" value="#{animalManagedBean.animal.datanasc}" pattern="dd/MM/yyyy" mask="true"
                                            required="true" pages="1"  requiredMessage="Preenchimento Obrigatório"/>
                                <p:message for="datanascimento"/>  
                            </h:panelGrid>
                         </h:panelGrid>
                        
                    </h:panelGrid>
                    <div id="footerForm" class="title ui-widget-header ui-corner-all">
                        <h:commandButton style="margin-left: 10px;" styleClass="btn btn-success" action="#{animalManagedBean.Inserir}" value="Salvar" id="confirmar"/>
                        <h:commandButton style="margin-right: 10px; float: right" styleClass="btn" action="#{animalManagedBean.listar}" value="Cancelar" id="cancelar" immediate="true"/>                        
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
